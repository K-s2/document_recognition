<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Result</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #FFF;
        }
        .content {
            position: relative;
            text-align: center;
            padding: 20px;
        }
        h1 {
            color: #000;
            text-shadow: 2px 2px 5px #FFA500;
        }
        p {
            font-size: 20px; 
            font-weight: bold;
        }
        .prediction {
            color: #FF3333; 
            font-size: 24px;
        }
        .home-link img {
            width: 40px;
            height: 40px;
        }
    </style>
</head>
<body>
    <a href="/" class="home-link"><img src="https://www.ryazagro.ru/upload/iblock/b34/kir.jpg"></a>
    <div class="content">
        <h1>Your Prediction Result</h1>
        <p> The predicted class is: <span class="prediction">{{ predictions }}</span></p>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</body>
</html>
